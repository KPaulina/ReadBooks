{% extends 'base.html' %}

{% block content %}
<h1>My book list</h1>
<a href="{% url "list_of_read_books:add" %}">Add book</a>
    <ul>
        {% for book in book_list %}
            <li><a href='{{ book.get_absolute_url }}'>{{ book.title }}</a></li>
        {% endfor %}
    </ul>

{% endblock content %}
